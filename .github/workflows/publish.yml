name: Publish

on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Release
        run: |
          echo "${PYPIRC_TOKEN}" > ~/.pypirc
          cat ~/.pypirc
          
